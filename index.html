<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Dashboard</title>
    <link rel="stylesheet" href="./index.css" />
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script> -->
  </head>
  <body>
    <main>
      <!-- <i class="fa-solid fa-seedling"></i> -->
      <div class="top">
        <div id="crypto">
          <div>
            <img id="bitcoin" src="" alt="" />
            <p class="bitcoin"></p>
            <p class="current"></p>
            <p class="high-price"></p>
            <p class="low-price"></p>
          </div>
          <div>
            <img id="dogecoin" src="" alt="" />
            <p class="dogecoin"></p>
            <p class="current"></p>
            <p class="high-price"></p>
            <p class="low-price"></p>
          </div>
          <div>
            <img id="ethereum" src="" alt="" />
            <p class="ethereum"></p>
            <p class="current"></p>
            <p class="high-price"></p>
            <p class="low-price"></p>
          </div>
          <div>
            <img id="litecoin" src="" alt="" />
            <p class="litecoin"></p>
            <p class="current"></p>
            <p class="high-price"></p>
            <p class="low-price"></p>
          </div>
        </div>
        <div id="weather">
          <img src="" alt="" class="weather-icon" />
          <p class="temperature"></p>
          <p class="region"></p>
        </div>
      </div>
      <h1 class="time"></h1>
      <p id="author"></p>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
